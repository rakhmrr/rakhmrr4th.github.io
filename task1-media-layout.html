<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 1 â€” Media Layout ðŸŒ¸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: linear-gradient(180deg,#ffe6f0 0%,#fff5fa 100%);
      --accent: #e75480;
      --subaccent: #ad5979;
    }

    body {
      background: var(--bg);
      font-family: "Poppins",system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
      color: #444;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    h1 {
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      color: var(--subaccent);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .wrap {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .box {
      background: #fff;
      border-radius: 18px;
      padding: 2rem 1.5rem;
      flex: 1 1 100%;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(231,84,128,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(231,84,128,0.15);
    }

    /* Tablet: 2 boxes in a row */
    @media (min-width:768px) {
      .box { flex: 1 1 calc(50% - 1rem); }
    }

    /* Desktop: 3 boxes in a row */
    @media (min-width:992px) {
      .box { flex: 1 1 calc(33.333% - 1rem); }
    }

    footer {
      margin-top: 2rem;
      color: var(--subaccent);
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <main class="container text-center">
    <h1>Task 1 â€” Media Layout ðŸ’–</h1>
    <p class="subtitle">Responsive boxes using pure CSS media queries âœ¨</p>

    <div class="wrap">
      <div class="box">Box 1 ðŸŒ·</div>
      <div class="box">Box 2 ðŸŒ¸</div>
      <div class="box">Box 3 ðŸŒº</div>
    </div>

    <footer>Resize the window â€” layout adapts from 1 â†’ 2 â†’ 3 columns ðŸŒˆ</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
