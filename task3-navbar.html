<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 3 — Navbar 🌸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: linear-gradient(180deg,#ffe6f0 0%,#fff5fa 100%);
      --accent: #e75480;
      --subaccent: #ad5979;
    }
    body {
      background: var(--bg);
      font-family: "Poppins",system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
      color:#444;
      min-height:100vh;
      margin:0;
      display:flex;
      flex-direction:column;
    }
    .navbar-custom{
      background-color:#fff;
      border-bottom:2px solid #ffd6e3;
      box-shadow:0 2px 8px rgba(231,84,128,0.1);
    }
    .navbar-brand{
      font-weight:700;
      color:var(--accent)!important;
    }
    .nav-link{
      color:var(--subaccent)!important;
      font-weight:500;
      transition:color .2s ease;
    }
    .nav-link:hover,.nav-link.active{color:var(--accent)!important;}
    .navbar-toggler{border-color:#f8a2be;}
    .navbar-toggler:focus{box-shadow:0 0 0 .2rem rgba(231,84,128,.25);}
    main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2rem 1rem;
      text-align:center;
    }
    h1{color:var(--accent);font-weight:700;margin-bottom:.5rem;}
    p.subtitle{color:var(--subaccent);font-size:1.1rem;}
    footer{text-align:center;color:var(--subaccent);padding:1rem;font-size:.9rem;}
    .heart{color:var(--accent);animation:pulse 1.2s infinite alternate;}
    @keyframes pulse{from{transform:scale(1);opacity:.8;}to{transform:scale(1.2);opacity:1;}}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">My Pink Site 💖</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
      aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <h1>Task 3 — Navbar 🌸</h1>
  <p class="subtitle">A responsive pink-themed navigation bar using Bootstrap 5 💕</p>
  <p>Resize the window — on smaller screens it becomes a cute hamburger menu 🍔✨</p>
</main>

<footer>
  © 2025 • Made with <span class="heart">♥</span> and Bootstrap
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
